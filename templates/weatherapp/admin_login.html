{% extends 'weatherapp/base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Admin Login {% endblock %}
{% block content_block %}

    <div class="container-fluid vh-100 mx-0 d-flex justify-content-center align-items-center">
        <div style="width: 40%">
            <div class="row w-100">
                <div>
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h3 class="text-white">Admin Login</h3>
                        </div>
                        <div class="card-body">
                            <div class="col-11 mx-auto">
                                <div class="py-2">
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                {{ admin_form | crispy }}
                                <button class="btn btn-success">Login</button>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
